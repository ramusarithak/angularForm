<html>

<head>form</head>

<body>





    <div class="card mb-3" style="display: flex;
    justify-content: center;">
        <form [formGroup]="registrationForm">




            <div class="avater-upload">
                <div class="avatar-edit">

                    <label for="imageUpload" *ngIf="editFile" [ngClass]="['custom-label','upload-image']"></label>

                    <label *ngIf="removeUpload" [ngClass]="['custom-label','remove-image']" (click)=removeUploadFile()></label>
                    <input type="file" id="imageUpload" accept=".png,.gif,.jpeg,.jpg" #fileInput (change)="uploadFile($event)" />
                </div>
                <div class="avater-preview">
                    <div id="imagePreview" [style.backgroundImage]="'url('+imageUrl+')'">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="">Name</label>

                <input type="email" formControlName="Name" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" formControlName="Email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" formControlName="Password" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
            </div>

            <div class="form-group">
                <label for="">ConfirmPassword</label>
                <input type="password" formControlName="ConfirmPassword" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
            </div>



            <div class="mb-3">
                <label>State</label>
                <select class="custom-select d-block w-100" (change)="changeCity($event)" formControlName="cityName">
          <option value="">choose....</option>
          <option *ngFor="let city of City" [ngValue]="city">{{City}}</option>
          
        </select>
            </div>



            <!-- <button type="button" class="btn btn-primary">Submit</button> -->
            <button type="button" class="btn btn-primary btn-lg" [disabled]="registrationForm.invalid" (click)="onSubmit()">Submit</button> .
            <div class="form-check">
                <label class="form-check-label">
 <div><label> <input class="form-check-input" name="male" id="" type="radio" value="" aria-label="Text for screen reader">male</label></div>
            <div><label> <input class="form-check-input" name="Female" id="" type="radio" value="" aria-label="Text for screen reader">Female</label></div>
            </label>
    </div>
    </form>
    </div>




</body>

</html>
