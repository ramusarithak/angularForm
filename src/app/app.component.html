<html>

<head>form</head>

<body>





    <div class="card mb-3" style="display: flex;
    justify-content: center;">
        <form [formGroup]="registrationFor" (ngSubmit)="onSubmit()" novalidate>




            <div class="avater-upload">
                <div class="avatar-edit">

                    <label for="imageUpload" *ngIf="editFile" [ngClass]="['custom-label','upload-image']"></label>

                    <label *ngIf="removeUpload" [ngClass]="['custom-label','remove-image']" (click)=removeUploadFile()></label>
                    <input type="file" id="imageUpload" accept=".png,.gif,.jpeg,.jpg" #fileInput (change)="uploadFile($event)" />
                </div>
                <div class="avater-preview">
                    <div id="imagePreview" [style.backgroundImage]="'url('+imageUrl+')'">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="">Name</label>
                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
            </div>



            <div class="mb-3">
                <label>State</label>
                <select class="custom-select d-block w-100" (change)="changeCity($event)" formControlName="cityName">
          <option value="">choose....</option>
          <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
          
        </select>
            </div>



            <!-- <button type="button" class="btn btn-primary">Submit</button> -->
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <div class="form-check">
                <label class="form-check-label">
    <input type="radio" class="form-check-input" name="" id="" value="checkedValue" checked>
    Display value
  </label>
            </div>
        </form>
    </div>




</body>

</html>
